{% extends 'base.html' %}
{% block title %}Klienci{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Lista Klientów</h1>
<div class="mb-2">
    <a class="bg-blue-600 text-white px-4 py-2 rounded" href="/clients/add">Dodaj klienta</a>
</div>
<table class="min-w-full bg-white border">
    <thead>
        <tr>
            <th class="px-2 py-1 border">Imię i nazwisko</th>
            <th class="px-2 py-1 border">Email</th>
            <th class="px-2 py-1 border">Telefon</th>
        </tr>
    </thead>
    <tbody>
    {% for c in clients %}
        <tr>
            <td class="border px-2 py-1">{{ c.name }}</td>
            <td class="border px-2 py-1">{{ c.email }}</td>
            <td class="border px-2 py-1">{{ c.phone }}</td>
        </tr>
    {% else %}
        <tr><td class="border px-2 py-1" colspan="3">Brak klientów</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
