{% extends 'base.html' %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl mb-4">Logowanie</h2>
    <form method="post">
        <div class="mb-4">
            <label class="block mb-1" for="username">Użytkownik</label>
            <input class="w-full border p-2" type="text" name="username" id="username" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1" for="password">Hasło</label>
            <input class="w-full border p-2" type="password" name="password" id="password" required>
        </div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Zaloguj</button>
    </form>
</div>
{% endblock %}
