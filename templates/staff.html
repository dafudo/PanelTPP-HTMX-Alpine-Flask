{% extends 'base.html' %}
{% block title %}Personel{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Lista Personelu</h1>
<div class="mb-2">
    <a class="bg-blue-600 text-white px-4 py-2 rounded" href="/staff/add">Dodaj pracownika</a>
</div>
<table class="min-w-full bg-white border">
    <thead>
        <tr>
            <th class="px-2 py-1 border">ImiÄ™ i nazwisko</th>
            <th class="px-2 py-1 border">Rola</th>
            <th class="px-2 py-1 border">Email</th>
        </tr>
    </thead>
    <tbody>
    {% for s in staff %}
        <tr>
            <td class="border px-2 py-1">{{ s.name }}</td>
            <td class="border px-2 py-1">{{ s.role }}</td>
            <td class="border px-2 py-1">{{ s.email }}</td>
        </tr>
    {% else %}
        <tr><td class="border px-2 py-1" colspan="3">Brak personelu</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
